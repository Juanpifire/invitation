<!DOCTYPE html>
<html>
  <head>
    <title>Dia del Maestro</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@3.3.2/aframe/build/aframe-ar-nft.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Definir el marcador personalizado -->
      <a-marker preset="custom" type="pattern" url="my-marker.patt">
        <!-- Añadir un plano con el GIF animado como textura -->
        <a-plane src="program.gif" position="0 0 0" rotation="-90 0 0" width="1" height="1">
          <a-animation attribute="rotation" to="0 360 0" dur="5000" repeat="indefinite"></a-animation>
        </a-plane>
      </a-marker>
      <!-- Definir la entidad de la cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
