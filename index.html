<!DOCTYPE html>
<html>
  <head>
    <title> Maestro </title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.7.6/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs>
      <!-- Definir el marcador personalizado -->
      <a-marker type="pattern" url="pattern.patt">
        <!-- Añadir la imagen -->
        <a-image src="my-image.jpg" position="0 0 0" rotation="-90 0 0" width="1" height="1"></a-image>
      </a-marker>
      <!-- Definir la entidad de la cámara -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
